<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="festival, musica, go-fest" />
    <meta name="description" content="festival de musica go-fest" />
    <meta name="copyright" content="go-fest" />
    <meta
      name="author"
      content="ruben montero dominguez, ruben.monterodominguez@alum.uca.es"
    />
    <meta
      name="author"
      content="juan carlos lucena monje, juancarlos.lucenamonje@alum.uca.es"
    />
    <link rel="stylesheet" href="../global-styles.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="./styles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script defer src="./validator.js"></script>
    <title>Go-Fest</title>
  </head>
  <body>
    <div class="content">
      <nav class="navbar-container">
        <a href="../index.html">
          <img class="logo" src="../assets/images/logo.png" alt="logo" />
        </a>
        <div class="navbar-links">
          <a class="navbar-element" href="../program/index.html">Programa</a>
          <a class="navbar-element" href="../location/index.html"
            >Localización</a
          >
          <a class="navbar-element" href="./index.html">Tickets</a>
        </div>
      </nav>

      <!-- CODE OF THE PAGE HERE -->
      <div class="box">
        <h1>Inscripción</h1>
        <form id="form" class="form-box" action="validacion-inscripcion.js">
          <label for="firstname">Nombre</label>
          <input class="input-box" type="text" id="firstname" />
          <div class="error" id="firstname-error"></div>

          <label for="lastname">Apellidos</label>
          <input class="input-box" type="text" id="lastname" />
          <div class="error" id="lastname-error"></div>

          <label for="email">Email</label>
          <input class="input-box" type="text" id="email" />
          <div class="error" id="email-error"></div>

          <label for="tickets">Entradas</label>
          <select class="input-box" id="tickets">
            <option value="normal">Entrada normal --- 35€</option>
            <option value="vip">Entrada VIP --- 70€</option>
          </select>
          <div class="error"></div>

          <label for="start">Fecha entrada:</label>
          <input
            class="input-box"
            type="date"
            id="start"
            name="trip-start"
            value="2020-06-25"
          />
          <div class="error" id="start-error"></div>

          <label for="end">Fecha salida:</label>
          <input
            class="input-box"
            type="date"
            id="end"
            name="trip-start"
            value="2020-06-28"
          />
          <div class="error"></div>

          <div class="button_cont" align="center">
            <button type="submit" class="button">
              Inscribirse
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-title">Contacto</div>
      <div class="footer-mails">
        <a
          class="footer-mails"
          href="mailto:ruben.monterodominguez@alum.uca.es"
        >
          <img
            class="footer-img"
            src="../assets/images/mail.svg"
            alt="mail"
          />Ruben Montero Dominguez</a
        >
        <a
          class="footer-mails"
          href="mailto:juancarlos.lucenamonje@alum.uca.es"
        >
          <img class="footer-img" src="../assets/images/mail.svg" alt="mail" />
          Juan Carlos Lucena Monje</a
        >
      </div>
      <div class="footer-copyright">&copy; 2020</div>
    </footer>
  </body>
</html>
